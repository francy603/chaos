<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #aaaaaa;
    }
    #countdown {
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <audio id="background-audio" src="2many.mp3" loop></audio>

  <h1>Chaos is coming back</h1>
  <h2>it's almost time</h2>
  <div id="countdown"></div>

  <script>
    // Imposta la data di scadenza (1 settembre ore 01:00)
    const targetDate = new Date("September 1, 2025 01:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "TIME'S UP!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Aggiorna ogni secondo
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Codice per far partire l'audio a causa delle restrizioni dei browser
    const audio = document.getElementById('background-audio');

    // Tenta di riprodurre l'audio non appena la pagina è completamente caricata
    window.addEventListener('load', () => {
        // Imposta un volume più basso
        audio.volume = 0.5;

        // Tenta di riprodurre l'audio
        audio.play().catch(error => {
            console.log('Autoplay bloccato dal browser. È necessaria un\'interazione dell\'utente per avviare l\'audio.');
        });
    });
  </script>
</body>
</html>
