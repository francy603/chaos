<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #countdown-container {
      /* Inizialmente nascondi l'intero contenitore */
      display: none;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #aaaaaa;
    }
    #countdown {
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    #startButton {
      background-color: #333;
      color: white;
      border: 2px solid #555;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    #startButton:hover {
      background-color: #555;
      border-color: white;
    }
  </style>
</head>
<body>
  <audio id="background-audio" src="2many.mp3" loop></audio>

  <button id="startButton" onclick="startChaos()">Enter the Chaos</button>

  <div id="countdown-container">
    <h1>Chaos is coming back</h1>
    <h2>it's almost time</h2>
    <div id="countdown"></div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const countdownContainer = document.getElementById('countdown-container');
    const audio = document.getElementById('background-audio');

    // Imposta la data di scadenza (1 settembre ore 01:00)
    const targetDate = new Date("September 1, 2025 01:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "TIME'S UP!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Funzione che viene chiamata quando si clicca il pulsante
    function startChaos() {
      console.log('Pulsante cliccato. Tentativo di avviare l\'audio.');
      
      // Nascondi il pulsante e mostra il countdown
      startButton.style.display = 'none';
      countdownContainer.style.display = 'flex';

      // Imposta il volume
      audio.volume = 0.5;

      // Avvia la riproduzione dell'audio
      audio.play().catch(error => {
        console.log('Errore nella riproduzione dell\'audio:', error);
      });
      
      // Avvia l'aggiornamento del countdown
      setInterval(updateCountdown, 1000);
      updateCountdown();
    }
  </script>
</body>
</html>
