<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      display: none; /* Nascondi il video inizialmente */
    }

    #video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
      display: none; /* Nascondi l'overlay inizialmente */
    }

    #content-container {
      display: none; /* Nascondi il contenuto principale inizialmente */
      position: relative;
      z-index: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #aaaaaa;
    }
    #countdown {
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .youtube-button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      text-decoration: none;
      color: white;
      background-color: #ff0000;
      border: 2px solid white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .youtube-button:hover {
      background-color: #cc0000;
    }
    #startButton {
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #333;
      color: white;
      border: 2px solid #555;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video loop playsinline id="video-background">
    <source src="WhatsApp Video 2025-08-31 at 22.06.24.mp4" type="video/mp4">
    Il tuo browser non supporta il tag video.
  </video
