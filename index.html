<html lang="en">
<head>

  <title>Countdown</title>

    body {

      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative; /* Necessario per posizionare l'overlay */

    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8); /* Sfondo semi-trasparente */
      z-index: 100; /* Assicura che sia sopra a tutto il resto */

      background-color: #333;
      color: white;
      border: 2px solid #555;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    #startButton:hover {
      background-color: #555;
      border-color: white;
    }
  </style>
</head>
