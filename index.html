<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Walpurgis Rising</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 2em;
      text-align: center;
    }
    #startBtn {
      background: white;
      color: black;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    #countdown {
      display: none;
    }
  </style>
</head>
<body>
  <div id="intro">
    <p>Tocca per avviare il conto alla rovescia</p>
    <button id="startBtn">Avvia</button>
  </div>
  
  <div id="countdown"></div>

  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const countdownEl = document.getElementById("countdown");
    const music = document.getElementById("music");
    const intro = document.getElementById("intro");
    const startBtn = document.getElementById("startBtn");

    // Funzione countdown
    function startCountdown() {
      intro.style.display = "none";
      countdownEl.style.display = "block";

      // Data evento (modifica qui la data)
      const eventDate = new Date("2025-05-01T00:00:00").getTime();

      setInterval(() => {
        const now = new Date().getTime();
        const distance = eventDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);

      // Avvia musica
      music.play().catch(() => {
        console.log("Autoplay bloccato, serve interazione.");
      });
    }

    startBtn.addEventListener("click", startCountdown);
  </script>
</body>
</html>
